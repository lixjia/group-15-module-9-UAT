{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<form action="/movies" method="POST"> <!-- Specify the action attribute and method -->
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title"> <!-- Add a name attribute -->
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" name="director"> <!-- Add a name attribute -->
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" id="rating" name="rating"> <!-- Add a name attribute -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> <!-- Add a submit button -->
</form>
{% endblock %}
